server:
  port: 8006
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
  datasource:
    url: jdbc:mysql://asistencia-db:3308/asistenciaempleados
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
