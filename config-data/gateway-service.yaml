server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ASISTENCIA-SERVICE
          uri: lb://ASISTENCIA-SERVICE
          predicates:
            - Path= /empleados/**, /asistencia/**
        - id: JUSTIFICATIVOS-SERVICE
          uri: lb://JUSTIFICATIVOS-SERVICE
          predicates:
            - Path=/justificativos/**
        - id: AUTORIZACIONES-SERVICE
          uri: lb://AUTORIZACIONES-SERVICE
          predicates:
            - Path=/autorizaciones/**